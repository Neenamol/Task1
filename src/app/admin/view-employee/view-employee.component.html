
<html>

<body>
    <form>
        <div class="container" style="width:50%;margin-left:15%;margin-bottom: 5%;">
            <div class="row">
                <div class="col-md-9" style="box-shadow: 2px 2px 10px #4d4e4e; border-radius:0px; top: 100px;">
                    <div class="row" style="margin-left: -173%;margin-top: 15%;margin-bottom: -5%;">
                        <input type="submit" name="addnew" value="Add New" (click)="addNew()" class="btn btn-primary" style="margin-left:70%">
                    </div>
                    <h2 style="text-align: center;margin-top: 6%;font-family: fantasy;">EMPLOYEE DETAILS</h2>
                    <div class="form-horizontal" style="margin-left:0px;">
                        <table class="table table-hover" style="border: 2px solid #adaaaa; box-shadow: 3px 3px 11px #777777; margin-bottom:7%">
                            <tr>
                                <th>Sl No</th>
                                <th>Employee Id</th>
                                <th>Name</th>
                                <th>Designation</th>
                                <th>Place</th>
                                <th>Contact Number</th>

                                <th style="color:#F00">Edit</th>
                                <th style="color:#F00">Delete</th>
                            </tr>
                           <tr *ngFor="let row of dataarray;let i=index;">
                                <td>{{i+1}}</td>
                                <td>{{row.empid}}</td>
                                <td>{{row.empname}}</td>
                                <td>{{row.designation}}</td>
                                <td>{{row.place}}</td>
                                <td>{{row.contactnumber}}</td>
                                
                                <td><a
[routerLink]="['/admin/UpdateEmployee',row.empid]">Edit</a></td>
<td><a
[routerLink]="['/admin/UpdateEmployee',row.empid]">Delete</a></td>
                                
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
